<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Payment Tracker</h1>
            <button id="addTaskBtn">Add New Payment</button>
        </header>

        <!-- Form to Add a Payment -->
        <section id="taskFormContainer" class="hidden">
            <form id="taskForm">
                <h2>Add Payment</h2>
                <label for="vendorName">Vendor Name:</label>
                <input type="text" id="vendorName" placeholder="Enter Vendor Name" required>

                <label for="paymentAmount">Payment Amount:</label>
                <input type="number" id="paymentAmount" placeholder="Enter Amount" required>

                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>

                <label for="priorityLevel">Priority Level:</label>
                <select id="priorityLevel">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <label for="notes">Notes:</label>
                <textarea id="notes" placeholder="Enter Notes (Optional)"></textarea>

                <button type="submit">Add Payment</button>
                <button type="button" id="cancelFormBtn">Cancel</button>
            </form>
        </section>

        <!-- Filters Section -->
        <section>
            <div class="filters">
                <button id="showAllBtn">All</button>
                <button id="showPendingBtn">Pending</button>
                <button id="showCompletedBtn">Completed</button>
                <button id="showDelayedBtn">Delayed</button>
            </div>
        </section>

        <!-- Payment Tasks Section -->
        <section id="taskList">
            <h2>Payment Tasks</h2>
            <div id="tasksContainer"></div>
        </section>
    </div>

    <!-- Status Summary Section -->
    <div id="statusSummary" class="status-summary">
        <div class="status-box pending">
            <h3>Pending Payments</h3>
            <p id="pendingCount">0</p>
            <p id="pendingText">Pending Payments: 0</p>
        </div>
        <div class="status-box completed">
            <h3>Completed Payments</h3>
            <p id="completedCount">0</p>
            <p id="completedText">Completed Payments: 0</p>
        </div>
        <div class="status-box delayed">
            <h3>Delayed Payments</h3>
            <p id="delayedCount">0</p>
            <p id="delayedText">Delayed Payments: 0</p>
        </div>
    </div>

    <!-- Progress Bar Section -->
    <div id="statusProgress" class="status-progress">
        <h3>Payment Status Overview</h3>
        <div class="progress-bar">
            <label for="pendingProgress">Pending:</label>
            <progress id="pendingProgress" value="0" max="100"></progress>
        </div>
        <div class="progress-bar">
            <label for="completedProgress">Completed:</label>
            <progress id="completedProgress" value="0" max="100"></progress>
        </div>
        <div class="progress-bar">
            <label for="delayedProgress">Delayed:</label>
            <progress id="delayedProgress" value="0" max="100"></progress>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
